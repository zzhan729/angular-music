<div class="music-slider" #musicSlider [class.music-slider-vertical] = "musicVertical"> 
    <app-music-slider-track [musicVertical]="musicVertical" [musicLenth]="bufferOffset" [musicBuffer]="true"></app-music-slider-track>
    <app-music-slider-track [musicVertical]="musicVertical" [musicLenth]="offset"></app-music-slider-track>
    <app-music-slider-handle [musicVertical]="musicVertical" [musicOffset]="offset"></app-music-slider-handle>
</div>
