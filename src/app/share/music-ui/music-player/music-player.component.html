<div class="m-player">
    <div class="lock">
        <div class="left">
            <i>

            </i>
        </div>
        <div class="hand">

        </div>
        <div class="container">
            <div class="wrap">
                <div class="btns">
                    <i class="prev"></i>
                    <i class="toggle"></i>
                    <i class="next"></i>
                </div>
                <div class="head">
                    <img [src]="picUrl" alt="">
                    <i class="mask"></i>
                </div>
                <div class="play">
                    <div class="words clearfix">
                        <p class="ellipsis margin-bottom-none" >{{currentSong?.name}}</p>
                        <ul class="songs clearfix margin-bottom-none">
                            <li *ngFor="let item of currentSong?.ar; last as isLast">
                                <a>{{item.name}}</a>
                                <span [hidden]="isLast">/</span>
                            </li>
                        </ul>
                    </div>
                    <div class="bar">
                        <div class="slider-wrap">
                            <app-music-slider [bufferOffset]="bufferOffset" [(ngModel)]="sliderValue" ></app-music-slider>
                        </div>
                        <span class="time">
                            <em>{{ currentTime | formatTime }}</em> / {{ duration | formatTime}}
                        </span>
                    </div>
                </div>
                <div class="oper">
                    <i class="like" title="Like"></i> 
                    <i class="share" title="Share"></i> 
                </div>
                <div class="ctrl">
                    <i class="volume" title="Volume"></i> 
                    <i class="loop" title="Loop"></i> 
                    <p class="open">
                        <span></span>
                    </p>
                    <div class="control-vol">
                        <app-music-slider [musicVertical] = "true"></app-music-slider>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <audio #audio
        [src]="currentSong?.url"
        (canplay) = "onCanPlay()"
        (timeupdate)="onTimeUpdate($event)"
    >
        
    </audio>
</div>
