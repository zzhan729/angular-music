<div class="m-player">
    <div class="lock">
        <div class="left">
            <i>

            </i>
        </div>
        <div class="hand">

        </div>
        <div class="container">
            <div class="wrap">
                <div class="btns">
                    <i class="prev"></i>
                    <i class="toggle"></i>
                    <i class="next"></i>
                </div>
                <div class="head">
                    <img src="http://p3.music.126.net/qIY6e5OyYbvj9kTSx7tNjg==/109951166495101003.jpg" alt="">
                    <i class="mask"></i>
                </div>
                <div class="play">
                    <div class="words clearfix" hide>
                        <p class="ellipsis margin bottom none" >Song</p>
                        <ul class="songs clearfix margin bottom none">
                            <li>
                                <a>
                                    Singer1
                                </a>/
                            </li>
                            <li>
                                <a>
                                    Singer1
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="bar">
                        <div class="slider-wrap">
                            <app-music-slider [bufferOffset]="bufferOffset" [(ngModel)]="sliderValue" ></app-music-slider>
                        </div>
                        <span class="time">
                            <em>02:02</em> / 4:05
                        </span>
                    </div>
                </div>
                <div class="oper">
                    <i class="like" title="Like"></i> 
                    <i class="share" title="Share"></i> 
                </div>
                <div class="ctrl">
                    <i class="volume" title="Volume"></i> 
                    <i class="loop" title="Loop"></i> 
                    <p class="open">
                        <span></span>
                    </p>
                    <div class="control-vol">
                        <app-music-slider [musicVertical] = "true"></app-music-slider>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
