<div class="home">
    <app-music-carousel #musicCarousel [activeIndex]="carouselActiveIndex" (changeSlide)="onChangeSlide($event)">
        <nz-carousel nzAutoPlay nzEffect="fade" [nzDotRender]="musicCarousel.dotRef"
            (nzBeforeChange)="onBeforeChange($event)">
            <div class="carousel-item" nz-carousel-content *ngFor="let item of banners">
                <a [href]="item.url" target="_blank" class="banner-item">
                    <img [src]="item.imageUrl" />
                </a>
            </div>
        </nz-carousel>
    </app-music-carousel>

    <div class="main">
        <div class="wrap">
            <div class="left">
                <div class="sec">
                    <!--Hot tags-->
                    <div class="up">
                        <div class="navs">
                            <h2>
                                <i></i>
                                <a>Hottest List</a>
                            </h2>
                            <nav>
                                <a *ngFor="let item of hottags">{{item.name}}</a>
                            </nav>
                        </div>
                        <a>
                            More
                            <i nz-icon nzType="arrow-right" nzTheme="outline"></i>
                        </a>
                        
                    </div>


                    <div class="down">
                        <div class="down-wrap">
                            <app-single-sheet 
                            class="sheet-item"
                            *ngFor="let item of songlist"
                            [list] = 'item'
                            (onPlay) = "onPlayList($event)"
                            >
                            
                                
                            </app-single-sheet>
                        </div>
                    </div>
                </div>
            </div>


            <div class="right">
                <app-member-card></app-member-card>

                
                <div class="settled-singer">
                    <div class="tit"><b>Popular Singers</b></div>
                    <div class="list">
                        <div class="card" *ngFor="let item of singers">
                            <div class="pic">
                                <img [src]="item.img1v1Url" [alt]="item.name">
                            </div>
                            <div class="txt">
                                <b class="ellipsis">
                                    Name: {{item.name}}
                                </b>
                                <span>Tracks: {{item.albumSize}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
